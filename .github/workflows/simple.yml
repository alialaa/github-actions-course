name: Shell Commands 

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script 
        run: |
           node -v 
           npm -v
      - name: script
        run: eccho "Hello Anca"
      - name: python command 
        run: |
          import platform
          print
          (platform.processor())
        shell: python
