#name: workflow name
#on: define trigger. can be 1 or [] array of events
#Jobs: can be one of more jobs
  # run-on: define runner
  # job steps where steps list actions/commmands

name: Shell Commands 

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script 
        run: |
           node -v 
           npm -v
      - name: python command
        run: |
            import platform
            print
            (platform.processor())
        shell: python